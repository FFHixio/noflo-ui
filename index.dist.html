<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= process.env.NOFLO_APP_TITLE %> v<%= process.env.NOFLO_APP_VERSION %></title>
    <%= htmlWebpackPlugin.tags.headTags %>
    <link href="https://github.com/noflo/noflo-ui" rel="source" />
    <meta name="description" content="<%= process.env.NOFLO_APP_DESCRIPTION %>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-title" content="<%= process.env.NOFLO_APP_NAME %>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#071112">
    <link rel="apple-touch-icon" href="app/<%= process.env.NOFLO_THEME %>-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="app/<%= process.env.NOFLO_THEME %>-120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="app/<%= process.env.NOFLO_THEME %>-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="app/<%= process.env.NOFLO_THEME %>-152.png">
    <link rel="icon" sizes="192x192" href="app/<%= process.env.NOFLO_THEME %>-192.png">
    <link rel="icon" sizes="128x128" href="app/<%= process.env.NOFLO_THEME %>-128.png">
    <link rel="shortcut icon" href="app/<%= process.env.NOFLO_THEME %>.ico" />
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', '<%= process.env.NOFLO_ANALYTICS_ID %>', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>

    <script src="vendor/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="vendor/klayjs-noflo/klay-noflo.js"></script>
  </head>
  <body class="<%= process.env.NOFLO_THEME %> loading">
    <div id="loading"><%= process.env.NOFLO_APP_LOADING %></div>
    <noflo-polymer name="noflo-ui" inports="updated width height" outports="event"></noflo-polymer>
    <noflo-ui id="container"></noflo-ui>
    <%= htmlWebpackPlugin.tags.bodyTags %>
  </body>
</html>
